{% extends 'base.html' %}
{% block content %}
<section class="py-12">
  <h2 class="text-2xl font-semibold reveal">Portfolio</h2>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    {% for p in projects %}
      <a href="/project/{{ p.id }}/" class="block reveal glass rounded-lg overflow-hidden">
        {% if p.image %}
  <img src="{{ p.image.url }}" alt="{{ p.title }}" class="w-full h-48 object-cover rounded">
{% else %}
  <div class="w-full h-48 flex items-center justify-center bg-gray-800 rounded text-gray-400">
    No image
  </div>
{% endif %}

        <div class="p-4">
          <h3 class="font-semibold">{{ p.title }}</h3>
          <p class="text-sm text-gray-400">{{ p.category }}</p>
        </div>
      </a>
    {% empty %}
      <p class="text-gray-400">No projects yet. Upload via admin.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
