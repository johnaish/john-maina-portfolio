{% extends 'base.html' %}
{% block content %}
<section class="py-12 reveal">
  <div class="glass p-6 rounded-2xl">
    <img src="{{ project.image.url }}" alt="{{ project.title }}" class="w-full h-80 object-cover rounded">
    <h2 class="text-2xl font-semibold mt-4">{{ project.title }}</h2>
    <p class="text-sm text-gray-400">{{ project.category }}</p>
    <p class="mt-4">{{ project.description }}</p>
  </div>
</section>
{% endblock %}
